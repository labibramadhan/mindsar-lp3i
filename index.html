<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LP3I Brochure AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR CSS -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        background: transparent !important;
      }

      /* Start Screen */
      #start-screen {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      #start-btn {
        padding: 12px 24px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      /* YouTube 3D Overlay */
      #youtube-overlay {
        display: none;
        width: 800px;
        height: 450px;
        background: black;
        border-radius: 12px;
        overflow: hidden;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 30;
      }

      #youtube-overlay iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 10;
      }
      /* Detection Indicator */
      #scanning-indicator {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: sans-serif;
        z-index: 5;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>LP3I Brochure AR</h1>
      <p>Allow camera access to start the experience.</p>
      <button id="start-btn">Start AR</button>
    </div>

    <!-- YouTube Overlay (3D) -->
    <div id="youtube-overlay">
      <button id="close-btn">âœ•</button>
      <iframe
        id="youtube-frame"
        src=""
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Scanning Indicator -->
    <div id="scanning-indicator">Scanning for target...</div>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false; filterMinCF: 0.0001; filterBeta: 0.001;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
    >
      <a-assets>
        <video
          id="promo-video"
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="promo-video-plane"
          src="#promo-video"
          position="0 0 0.01"
          rotation="0 0 0"
          width="1"
          height="0.5625"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startScreen = document.getElementById("start-screen");
      const startBtn = document.getElementById("start-btn");
      const indicator = document.getElementById("scanning-indicator");
      const overlay = document.getElementById("youtube-overlay");
      const iframe = document.getElementById("youtube-frame");
      const closeBtn = document.getElementById("close-btn");
      const sceneEl = document.querySelector("a-scene");
      const target = document.querySelector("[mindar-image-target]");
      const promoVideo = document.getElementById("promo-video");
      const promoVideoPlane = document.getElementById("promo-video-plane");
      let lostTimeout;

      const USE_YOUTUBE_OVERLAY = true;
      const YOUTUBE_EMBED_URL =
        "https://www.youtube.com/embed/2tSEd0rEtLE?si=cUsdp9k0gvJ9diZB&autoplay=1&rel=0";

      startBtn.disabled = true;
      if (sceneEl.hasLoaded) {
        startBtn.disabled = false;
      } else {
        sceneEl.addEventListener(
          "loaded",
          () => {
            startBtn.disabled = false;
          },
          { once: true }
        );
      }

      startBtn.addEventListener("click", () => {
        startScreen.style.display = "none";
        indicator.style.display = "block";

        const mindarSystem = sceneEl.systems && sceneEl.systems["mindar-image-system"];
        if (!mindarSystem) {
          console.error("mindar-image-system not found. Check MindAR script load and console errors.");
          return;
        }

        // Important: trigger getUserMedia permission directly inside the user gesture.
        mindarSystem.start();
      });

      target.addEventListener("targetFound", (event) => {
        console.log("targetFound", event);
        if (lostTimeout) clearTimeout(lostTimeout);
        indicator.style.display = "none";

        if (USE_YOUTUBE_OVERLAY) {
          promoVideo.pause();
          promoVideoPlane.setAttribute("visible", false);
          if (iframe.src !== YOUTUBE_EMBED_URL) iframe.src = YOUTUBE_EMBED_URL;
          overlay.style.display = "block";
        } else {
          overlay.style.display = "none";
          iframe.src = "";
          promoVideoPlane.setAttribute("visible", true);
          promoVideo.currentTime = 0;
          promoVideo.play().catch((e) => console.warn("promoVideo play failed", e));
        }
      });

      target.addEventListener("targetLost", () => {
        console.log("targetLost - waiting to confirm...");
        // Debounce the lost event to prevent flickering
        lostTimeout = setTimeout(() => {
          console.log("targetLost confirmed");
          indicator.style.display = "block";
          overlay.style.display = "none";
          iframe.src = "";
          promoVideo.pause();
        }, 2000); // 2 second delay before closing
      });

      closeBtn.addEventListener("click", () => {
        console.log("closeBtn");
        iframe.src = "";
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
