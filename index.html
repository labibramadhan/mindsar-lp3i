<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LP3I Brochure AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR CSS -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Start Screen */
      #start-screen {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      #start-btn {
        padding: 12px 24px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      /* YouTube 3D Container */
      #youtube-3d-container {
        position: fixed;
        pointer-events: none;
        z-index: 10;
        display: none;
      }

      #youtube-3d-container.visible {
        display: block;
      }

      #youtube-3d-wrapper {
        position: absolute;
        transform-style: preserve-3d;
        pointer-events: auto;
      }

      #youtube-3d-wrapper iframe {
        width: 320px;
        height: 180px;
        border-radius: 8px;
        border: 3px solid white;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        background: black;
      }

      #close-3d-btn {
        position: absolute;
        top: -12px;
        right: -12px;
        width: 28px;
        height: 28px;
        font-size: 14px;
        background: #ff4444;
        color: white;
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* Detection Indicator */
      #scanning-indicator {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: sans-serif;
        z-index: 5;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>LP3I Brochure AR</h1>
      <p>Allow camera access to start the experience.</p>
      <button id="start-btn">Start AR</button>
    </div>

    <!-- YouTube 3D Container (positioned above target) -->
    <div id="youtube-3d-container">
      <div id="youtube-3d-wrapper">
        <button id="close-3d-btn">âœ•</button>
        <iframe
          id="youtube-frame"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Scanning Indicator -->
    <div id="scanning-indicator">Scanning for target...</div>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false; filterMinCF: 0.0001; filterBeta: 0.001;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        <!-- Invisible anchor point above target for tracking -->
        <a-entity id="youtube-anchor" position="0 0.6 0"></a-entity>
      </a-entity>
      <a-camera id="ar-camera" look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
      const startScreen = document.getElementById("start-screen");
      const startBtn = document.getElementById("start-btn");
      const indicator = document.getElementById("scanning-indicator");
      const youtubeContainer = document.getElementById("youtube-3d-container");
      const youtubeWrapper = document.getElementById("youtube-3d-wrapper");
      const iframe = document.getElementById("youtube-frame");
      const closeBtn = document.getElementById("close-3d-btn");
      const sceneEl = document.querySelector("a-scene");
      const target = document.querySelector("[mindar-image-target]");
      const youtubeAnchor = document.getElementById("youtube-anchor");
      const arCamera = document.getElementById("ar-camera");

      let lostTimeout;
      let isTracking = false;
      let animationFrameId = null;

      const YOUTUBE_ID = "2tSEd0rEtLE";
      const YOUTUBE_SI = "gxS1UrP9CAU4mHV_";

      // Convert 3D world position to 2D screen position
      function worldToScreen(object3D, camera, renderer) {
        const vector = new THREE.Vector3();
        object3D.getWorldPosition(vector);

        vector.project(camera);

        const widthHalf = renderer.domElement.clientWidth / 2;
        const heightHalf = renderer.domElement.clientHeight / 2;

        return {
          x: (vector.x * widthHalf) + widthHalf,
          y: -(vector.y * heightHalf) + heightHalf,
          z: vector.z
        };
      }

      // Calculate scale based on distance from camera
      function getScaleFactor(object3D, camera) {
        const objectPos = new THREE.Vector3();
        const cameraPos = new THREE.Vector3();
        
        object3D.getWorldPosition(objectPos);
        camera.getWorldPosition(cameraPos);
        
        const distance = objectPos.distanceTo(cameraPos);
        // Base scale factor - adjust as needed
        const baseScale = 400;
        return Math.max(0.3, Math.min(2, baseScale / distance));
      }

      // Update YouTube container position to follow 3D anchor
      function updateYoutubePosition() {
        if (!isTracking) return;

        const camera = arCamera.getObject3D("camera");
        const renderer = sceneEl.renderer;
        const anchorObject = youtubeAnchor.object3D;

        if (camera && renderer && anchorObject) {
          const screenPos = worldToScreen(anchorObject, camera, renderer);
          const scale = getScaleFactor(anchorObject, camera);

          // Only show if in front of camera
          if (screenPos.z < 1) {
            youtubeWrapper.style.transform = `translate(-50%, -100%) scale(${scale})`;
            youtubeWrapper.style.left = `${screenPos.x}px`;
            youtubeWrapper.style.top = `${screenPos.y}px`;
          }
        }

        animationFrameId = requestAnimationFrame(updateYoutubePosition);
      }

      startBtn.addEventListener("click", () => {
        startScreen.style.display = "none";
        indicator.style.display = "block";
        sceneEl.systems["mindar-image-system"].start();
      });

      target.addEventListener("targetFound", (event) => {
        console.log("targetFound", event);
        if (lostTimeout) clearTimeout(lostTimeout);
        indicator.style.display = "none";
        isTracking = true;

        const targetSrc = `https://www.youtube.com/embed/${YOUTUBE_ID}?si=${YOUTUBE_SI}&autoplay=1&rel=0`;
        if (iframe.src !== targetSrc) {
          iframe.src = targetSrc;
        }
        
        youtubeContainer.classList.add("visible");
        
        // Start position tracking loop
        if (!animationFrameId) {
          updateYoutubePosition();
        }
      });

      target.addEventListener("targetLost", () => {
        console.log("targetLost - waiting to confirm...");
        // Debounce the lost event to prevent flickering
        lostTimeout = setTimeout(() => {
          console.log("targetLost confirmed");
          isTracking = false;
          indicator.style.display = "block";
          iframe.src = "";
          youtubeContainer.classList.remove("visible");
          
          if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
          }
        }, 2000); // 2 second delay before closing
      });

      closeBtn.addEventListener("click", () => {
        console.log("closeBtn");
        isTracking = false;
        iframe.src = "";
        youtubeContainer.classList.remove("visible");
        
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
      });
    </script>
  </body>
</html>
