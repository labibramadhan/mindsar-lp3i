<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR YouTube Trigger</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR CSS -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe-css.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Start Screen */
      #start-screen {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      #start-btn {
        padding: 12px 24px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      /* YouTube 3D Overlay */
      #youtube-overlay {
        display: none;
        width: 800px;
        height: 450px;
        background: black;
        border-radius: 12px;
        overflow: hidden;
        position: relative; /* Not fixed anymore */
      }

      #youtube-overlay iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 10;
      }
      /* Detection Indicator */
      #scanning-indicator {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: sans-serif;
        z-index: 5;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>MindAR YouTube Trigger</h1>
      <p>Allow camera access to start the experience.</p>
      <button id="start-btn">Start AR</button>
    </div>

    <!-- YouTube Overlay (3D) -->
    <div id="youtube-overlay">
      <button id="close-btn">âœ•</button>
      <iframe
        id="youtube-frame"
        src=""
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Scanning Indicator -->
    <div id="scanning-indicator">Scanning for target...</div>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false; filterMinCF: 0.0001; filterBeta: 0.001;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="youtube-container" mindar-image-css-entity="element: #youtube-overlay;"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const startScreen = document.getElementById("start-screen");
      const startBtn = document.getElementById("start-btn");
      const indicator = document.getElementById("scanning-indicator");
      const overlay = document.getElementById("youtube-overlay");
      const iframe = document.getElementById("youtube-frame");
      const closeBtn = document.getElementById("close-btn");
      const sceneEl = document.querySelector("a-scene");
      const target = document.querySelector("[mindar-image-target]");

      const YOUTUBE_ID = "2tSEd0rEtLE";
      const YOUTUBE_SI = "gxS1UrP9CAU4mHV_";
      let lostTimeout;

      startBtn.addEventListener("click", () => {
        startScreen.style.display = "none";
        indicator.style.display = "block";
        sceneEl.systems["mindar-image-system"].start();
      });

      target.addEventListener("targetFound", (event) => {
        console.log("targetFound", event);
        if (lostTimeout) clearTimeout(lostTimeout);
        indicator.style.display = "none";
        
        // Only load iframe if it's not already showing the correct video
        const targetSrc = `https://www.youtube.com/embed/${YOUTUBE_ID}?si=${YOUTUBE_SI}&autoplay=1&rel=0`;
        if (iframe.src !== targetSrc) {
          iframe.src = targetSrc;
          overlay.style.display = "block"; // Changed from flex to block for CSS3D
        }
      });

      target.addEventListener("targetLost", () => {
        console.log("targetLost - waiting to confirm...");
        // Debounce the lost event to prevent flickering
        lostTimeout = setTimeout(() => {
          console.log("targetLost confirmed");
          indicator.style.display = "block";
          iframe.src = "";
          overlay.style.display = "none";
        }, 2000); // 2 second delay before closing
      });

      closeBtn.addEventListener("click", () => {
        console.log("closeBtn");
        iframe.src = "";
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
