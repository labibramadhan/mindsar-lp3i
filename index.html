<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR YouTube Trigger</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Start Screen */
      #start-screen {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      #start-btn {
        padding: 12px 24px;
        font-size: 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      /* YouTube Overlay */
      #youtube-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        z-index: 10;
        justify-content: center;
        align-items: center;
      }

      #youtube-overlay iframe {
        width: 90%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        border-radius: 12px;
      }

      #close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 20px;
        background: black;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
      }
      /* Detection Indicator */
      #scanning-indicator {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: sans-serif;
        z-index: 5;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>MindAR YouTube Trigger</h1>
      <p>Allow camera access to start the experience.</p>
      <button id="start-btn">Start AR</button>
    </div>

    <!-- YouTube Overlay -->
    <div id="youtube-overlay">
      <button id="close-btn">âœ•</button>
      <iframe
        id="youtube-frame"
        src=""
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Scanning Indicator -->
    <div id="scanning-indicator">Scanning for target...</div>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-entity mindar-image-target="targetIndex: 0"></a-entity>
      <a-camera look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
      const startScreen = document.getElementById("start-screen");
      const startBtn = document.getElementById("start-btn");
      const indicator = document.getElementById("scanning-indicator");
      const overlay = document.getElementById("youtube-overlay");
      const iframe = document.getElementById("youtube-frame");
      const closeBtn = document.getElementById("close-btn");
      const sceneEl = document.querySelector("a-scene");
      const target = document.querySelector("[mindar-image-target]");

      const YOUTUBE_ID = "2tSEd0rEtLE";

      startBtn.addEventListener("click", () => {
        startScreen.style.display = "none";
        indicator.style.display = "block";
        sceneEl.systems["mindar-image-system"].start();
      });

      target.addEventListener("targetFound", (event) => {
        console.log("targetFound", event);
        indicator.style.display = "none";
        iframe.src = `https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&rel=0`;
        overlay.style.display = "flex";
      });

      target.addEventListener("targetLost", () => {
        console.log("targetLost");
        indicator.style.display = "block";
        iframe.src = "";
        overlay.style.display = "none";
      });

      closeBtn.addEventListener("click", () => {
        console.log("closeBtn");
        iframe.src = "";
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
